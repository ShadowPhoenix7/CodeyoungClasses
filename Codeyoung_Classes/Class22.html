 <!-- Attributes of HTML Audio tag:-
    i. controls :- It defines the audio controls which is displayed with 
    play/pause buttons.
    ii. loop :- It specifies that the audio file will start over again, every time
    when it is completed.
    iii. muted :- It is used to mute the audio output.
    iv. src :- It specifies the source URL of the audio file.-->  
    
    
    <!-- Attributes of HTML Video tag:-
        i. controls :- It defines the video controls which is displayed with play/pause buttons.
        ii. Height :- It is used to set the height of the video player.
        iii. Width :- It is used to set the width of the video player.
        iv. Autoplay :- It specifies that the video will start playing as soon as it is ready.
        v. Loop :- It specifies that the video file will start over again, every time when it is completed.
        vi. Src :- It specifies the source URL of the video file.-->
