<!DOCTYPE html>
<html>
    <head>
        <title>Class 38</title>

        <style>

        </style>
    </head>

    <body>
        <h1><b><u><i><center>Multiplication Tables</center></i></u></b></h1>

        <script>
            a = prompt("Plz enter the no. of the table")
            b = prompt("Plz enter the no. of rows of the table")

            for(i = 1; i<= b; i++){
                document.write(a + " x " + i + " = " + i * a)
                document.write("<br>")
            }
        </script>
    </body>
</html>
